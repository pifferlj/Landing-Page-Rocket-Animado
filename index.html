<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Landing Page Foguete Animado</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
          rel="shortcut icon"
          href="images/icon.pnghttps://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/icon.png"
          sizes="180x180"
        />
        <title>Rocket Vector Piffer</title>
      </head>

      <body>
        <!--Start Header-->
        <div class="header">
          <div class="stars"></div>

          <div class="wave">
            <div class="main-menu justify-content-center">
              <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand d-lg-none" href="#"
                  ><img
                    src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/rock-3.png"
                    alt=""
                /></a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarNavAltMarkup"
                  aria-controls="navbarNavAltMarkup"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">Sobre</a>
                    <a class="nav-item nav-link" href="#">Portfólio</a>
                    <a
                      class="nav-item nav-link active logo"
                      href="#"
                      data-toggle="modal"
                      data-target="#exampleModal"
                      data-whatever="@mdo"
                      >Decolar <span class="sr-only">(current)</span></a
                    >
                    <a class="nav-item nav-link" href="#">Serviço</a>
                    <a class="nav-item nav-link" href="#">Contatos</a>
                  </div>
                </div>
              </nav>
            </div>
            <div class="big-rocket">
              <img
                src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206065/rock-big.png"
                alt=""
              />
            </div>
          </div>

          <div class="shine">
            <img
              src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/shine-2.png"
              alt=""
            />
            <img
              src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/shine-3.png"
              alt=""
            />
            <img
              src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/shine-4.png"
              alt=""
            />
            <img
              src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/shine-5.png"
              alt=""
            />
          </div>
          <div class="shine shine-2">
            <img
              src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/shine-2.png"
              alt=""
            />
            <img
              src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/shine-3.png"
              alt=""
            />
            <img
              src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/shine-4.png"
              alt=""
            />
            <img
              src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/shine-5.png"
              alt=""
            />
          </div>
          <div class="moon">
            <img
              src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/moon-1.png"
              alt=""
            />
          </div>
          <div class="moon-1">
            <img
              src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/moon.png"
              alt=""
            />
          </div>

          <!--            Registration modal-->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Inscrever-se
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label"
                        >Nome</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="recipient-name"
                      />
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label"
                        >E-mail</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="recipient-name"
                      />
                    </div>
                  </form>
                </div>
                <div class="modal-footer justify-content-center">
                  <button type="button" class="btn btn-primary">Enviar</button>
                </div>
              </div>
            </div>
          </div>
          <!--End Registration modal-->
        </div>

        <!--End Header-->
        <!--Start wave-->

        <!--End wave-->
      </body>
    </html>
    <!-- partial -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
